<script>
    // --- æ ¸å¿ƒé…ç½® ---
    const I18N = {
        en: { tabSend: "Send", tabReceive: "Receive", badges: ["ğŸ”’ P2P", "ğŸ•µï¸ No Logs", "â˜ï¸ CF Secured", "ğŸ› ï¸ GitHub Sync"], fileLab: "Drop / Click", shareF: "SHARE FILES", shareT: "SHARE TEXT", connect: "START DOWNLOAD", coffee: "Buy me a coffee", histTitle: "Recent History (Local)", inputErr: "Enter 6-digit code.", exp: "Expires: ", encOn: "PROTECTION ON", encOff: "PROTECTION OFF" },

    let currLang = "en", peer = null, stagedFiles = [], isEncrypted = false, aesKey = "", activeConn = null;

    // --- 1. æ ¸å¿ƒåŠ å¯†æ¨¡å— (PBKDF2 + AES-GCM) ---
    const FlashDropCrypto = {
        async deriveKey(pass, salt) {
            const encoder = new TextEncoder();
            const baseKey = await crypto.subtle.importKey("raw", encoder.encode(pass), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" },
                baseKey, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
            );
        },
        async encrypt(blob, pass) {
            const salt = crypto.getRandomValues(new Uint8Array(16));
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const key = await this.deriveKey(pass, salt);
            const data = await blob.arrayBuffer();
            const ct = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, data);
            return new Blob([salt, iv, new Uint8Array(ct)]);
        },
        async decrypt(blob, pass) {
            try {
                const buf = await blob.arrayBuffer();
                const salt = new Uint8Array(buf.slice(0, 16));
                const iv = new Uint8Array(buf.slice(16, 28));
                const ct = buf.slice(28);
                const key = await this.deriveKey(pass, salt);
                const pt = await crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, key, ct);
                return new Blob([pt]);
            } catch (e) { throw new Error("ENC_FAILED"); }
        }
    };

    // --- UI æ§åˆ¶ ---
    function showCryptoModal() {

        const p = document.getElementById('crypto-password').value;

        aesKey = p; isEncrypted = true; updateLockUI(); closeCryptoModal();
    }

        const icon = document.getElementById('lock-icon');

    function triggerAd(mode) {
        if(mode === 'receive' && document.getElementById('targetCode').value.length < 6) return alert(I18N[currLang].inputErr);
        const modal = document.getElementById('adModal');
        const bar = document.getElementById('ad-pg-bar');

            elapsed += 100; bar.style.width = (elapsed / 3000 * 100) + '%';

    async function initSender() {
        if(peer) peer.destroy();
        const code = Math.floor(100000 + Math.random() * 900000);
        peer = new Peer(PREFIX + code);
        peer.on('open', () => {
            document.getElementById('senderCodeArea').style.display = 'block';
            document.getElementById('myCode').innerText = code;
            new QRCode(document.getElementById('qrcode'), { text: window.location.origin + window.location.pathname + "?c=" + code, width: 120, height: 120 });
        });
        peer.on('connection', c => {
            c.on('open', async () => {
                let text = document.getElementById('quickText').value.trim();
                if(text) {
                    if(isEncrypted) {
                        const encryptedTextBlob = await FlashDropCrypto.encrypt(new Blob([text]), aesKey);
                        const reader = new FileReader();
                        reader.onload = () => c.send({ type: 'text', data: reader.result, encrypted: true });
                        reader.readAsDataURL(encryptedTextBlob);
                    } else {
                        c.send({ type: 'text', data: text, encrypted: false });
                    }
                    addHistory("Sent: Text", "text");
                }
                if(stagedFiles.length > 0) {
                    let fb, fn = stagedFiles.length === 1 ? stagedFiles[0].name : "Bundle.zip";
                    if(stagedFiles.length === 1) fb = stagedFiles[0];
                    else { const zip = new JSZip(); stagedFiles.forEach(f => zip.file(f.name, f)); fb = await zip.generateAsync({type:"blob"}); }
                    
                    if(isEncrypted) { fb = await FlashDropCrypto.encrypt(fb, aesKey); fn += ".enc"; }
                    
                    c.send({ type: 'meta', name: fn, size: fb.size, encrypted: isEncrypted });
                    for (let i = 0; i < fb.size; i += CHUNK_SIZE) {
                        c.send({ type: 'chunk', index: i/CHUNK_SIZE, data: await fb.slice(i, i + CHUNK_SIZE).arrayBuffer() });
                    }
                    c.send({ type: 'done' });
                    addHistory("Sent: " + fn, "file");
                }
            });
            c.on('data', d => { if(d.type === 'confirm_save') resetSender(); });
        });
    }

    function startReceiving() {
        const code = document.getElementById('targetCode').value;
        const rPeer = new Peer();
        const pgContainer = document.getElementById('receive-pg-container');
        const pgBar = document.getElementById('receive-pg-bar');
        pgContainer.style.display = 'block';
        rPeer.on('open', () => {
            const c = rPeer.connect(PREFIX + code, { reliable: true }); activeConn = c;
            let meta = null, chunks = [], totalRecv = 0;
            c.on('data', async d => {
                if(d.type === 'text') {
                    let finalTxt = d.data;
                    if(d.encrypted) {
                        const pass = prompt("Locked Message! Enter Password:");
                        try {
                            const res = await fetch(d.data);
                            const blob = await res.blob();
                            const ptBlob = await FlashDropCrypto.decrypt(blob, pass);
                            finalTxt = await ptBlob.text();
                        } catch(e) { alert("Wrong Password!"); return; }
                    }
                    document.getElementById('receivedText').innerText = finalTxt;
                    document.getElementById('receivedText-container').style.display = 'block';
                    pgBar.style.width = '100%';
                } else if(d.type === 'meta') { meta = d; document.getElementById('mobileDownloadArea').style.display='block'; }
                else if(d.type === 'chunk') {
                    chunks[d.index] = d.data; totalRecv += d.data.byteLength;
                    if(meta) pgBar.style.width = (totalRecv / meta.size * 100) + '%';
                } else if(d.type === 'done') {
                    let b = new Blob(chunks);
                    const btn = document.getElementById('btn-save-file');
                    btn.innerText = "DOWNLOAD: " + meta.name;
                    btn.onclick = async () => {
                        if(meta.encrypted) {
                            const pass = prompt("File is Encrypted! Enter Password:");
                            try { b = await FlashDropCrypto.decrypt(b, pass); } catch(e) { return alert("Fail!"); }
                        }
                        const u = window.URL.createObjectURL(b);
                        const a = document.createElement('a'); a.href = u; a.download = meta.name.replace('.enc',''); a.click();
                        c.send({ type: 'confirm_save' }); addHistory("Recv: " + meta.name, "file");
                        setTimeout(() => { resetReceiver(); rPeer.destroy(); }, 500);
                    };
                }
            });
        });
    }

    function switchTab(m, e) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); document.querySelectorAll('.panel').forEach(p => p.classList.remove('active')); e.target.classList.add('active'); document.getElementById(`panel-${m}`).classList.add('active'); }
    function addHistory(n, t) { let h = JSON.parse(localStorage.getItem('fd_history') || "[]"); h.unshift({n, t, time: new Date().toLocaleTimeString()}); h = h.slice(0, 5); localStorage.setItem('fd_history', JSON.stringify(h)); renderHistory(); }
    function renderHistory() { const l = document.getElementById('history-list'); const h = JSON.parse(localStorage.getItem('fd_history') || "[]"); l.innerHTML = h.map(i => `<div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:10px; margin-bottom:8px; font-size:11px; display:flex; justify-content:space-between;"><span>${i.n}</span><span style="opacity:0.5">${i.time}</span></div>`).join(''); }
    function copyReceivedText() { navigator.clipboard.writeText(document.getElementById('receivedText').innerText); alert("Copied!"); if(activeConn) activeConn.send({type:'confirm_save'}); resetReceiver(); }

    window.onload = () => { applyI18N(); renderHistory(); };
</script>
